<style type="text/css">
    .exists {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <h2>Login form validation using angular7</h2>
        <form class="form-horizontal" [formGroup]="loginForm" (submit)="onSubmit()" style="margin-top: 30px">

            <div class="form-group">
                <label class="control-label col-sm-2" for="susername">Username:</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
                </div>
            </div>

            <div *ngIf="submitted && validation.username.invalid" [ngClass]="{ 'is-invalid': submitted || validation.username?.errors }" style="width: 83%;
    margin-left: 198px;">
                <div *ngIf="validation.username.errors?.required">
                    Username is required.
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="spassword">Password:</label>
                <div class="col-sm-10">
                    <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
                </div>
            </div>

            <div *ngIf="submitted && validation.password.invalid" [ngClass]="{ 'is-invalid': submitted || validation.password?.errors }" style="width: 83%;
    margin-left: 198px;">
                <div *ngIf="validation.password.errors?.required">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <br /><br />
                 <div class="already_member">
                	Are new member?<a routerLink="/register">Register here</a>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
