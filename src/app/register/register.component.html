<style type="text/css">
  .exists{
    color:red;
  }
</style>
<div class="container">
  <div class="row">
    <h2>To simple login using angular and node js</h2>
    <form class="form-horizontal" [formGroup]="registerForm" (submit)="onRegister()" style="margin-top: 30px">

    	<div class="form-group">
          <label class="control-label col-sm-2" for="firstname">Firstname:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="firstname" class="form-control" placeholder="Enter firstname">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="lastname">Lastname:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="lastname" class="form-control" placeholder="Enter lastname">
          </div>
        </div>

      	<div class="form-group">
          <label class="control-label col-sm-2" for="susername">Username:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
          </div>
          <div *ngIf="validation.username.errors.required">
    Name is required.
  </div>
  <div *ngIf="validation.username.errors.minlength">
    min 6 is required.
  </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="semail">Email:</label>
          <div class="col-sm-10">
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="phonenumber">Phone Number:</label>
          <div class="col-sm-10">
            <input type="number" formControlName="phonenumber" class="form-control" placeholder="Enter phonenumber">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="spassword">Password:</label>
          <div class="col-sm-10">          
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
  </div>
</div>
